<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cars</h1>
    {% for i in car_filter %}
        {% for j in i.cat_prod.all %}
            <p>{{ j.name }}</p>
            <img src="{{ j.img.url }}" width="200px" alt="{{ j.name }}">
            <p>{{ j.price }} $</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
